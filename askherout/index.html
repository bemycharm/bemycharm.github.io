             aria-label="Valentine response options">
          <button id="yesButton"
                  class="bounce2 inline-flex items-center justify-center whitespace-nowrap rounded-md text-[16px] md:text-[20px] font-medium disabled:pointer-events-none disabled:opacity-50 hover:bg-green-400 min-h-12 min-w-[75px] px-4 py-2 bg-green-500 text-white transition focus:outline-none focus:ring-4 focus:ring-green-300"

                  class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-[16px] md:text-[20px] font-medium transition disabled:pointer-events-none disabled:opacity-50 hover:bg-red-700 h-12 min-w-[75px] w-auto px-4 py-2 bg-red-500 text-white focus:outline-none focus:ring-4 focus:ring-red-300"

  <script type="module">
    import confetti from 'https://cdn.skypack.dev/canvas-confetti';
    
    // DOM Elements
    const yesButton = document.getElementById('yesButton');
    const noButton = document.getElementById('noButton');
    const imageDisplay = document.getElementById('imageDisplay');
    const valentineQuestion = document.getElementById('valentineQuestion');
    const responseButtons = document.getElementById('responseButtons');
  
    // State management
    let noClickCount = 0;
    let buttonHeight = 48; // Starting height in pixels
    let buttonWidth = 80;
    let fontSize = 20; // Starting font size in pixels
    
    // Image paths with alt text for accessibility
    const imageData = [
      { src: "./images/image1.gif", alt: "Cute animated Valentine proposal GIF with romantic theme" },
      { src: "./images/image2.gif", alt: "Pleading Valentine GIF with emotional expression" },
      { src: "./images/image3.gif", alt: "Cute begging Valentine GIF with puppy eyes" },
      { src: "./images/image4.gif", alt: "Sad Valentine GIF with heartbroken expression" },
      { src: "./images/image5.gif", alt: "Very sad Valentine GIF with tears" },
      { src: "./images/image6.gif", alt: "Crying Valentine GIF with emotional sadness" },
      { src: "./images/image7.gif", alt: "Celebration Valentine GIF with happy romantic theme" }
    ];
    
    // Button text progression
    const noButtonTexts = ["No", "Are you sure?", "Pookie please", "Don't do this to me :(", "You're breaking my heart", "I'm gonna cry..."];
    
    // Accessible no button click handler
    const handleNoClick = function() {
      if (noClickCount < 5) {
        noClickCount++;
        
        // Update image with proper alt text
        imageDisplay.src = imageData[noClickCount].src;
        imageDisplay.alt = imageData[noClickCount].alt;
        
        // Increase button size (responsive design)
        buttonHeight += 35;
        buttonWidth += 35;
        fontSize += 3; // Reduced font increase for better mobile display
        
        // Apply responsive sizing
        yesButton.style.height = `${buttonHeight}px`;
        yesButton.style.width = `${buttonWidth}px`;
        yesButton.style.fontSize = `${fontSize}px`;
        
        // Update button text with screen reader announcement
        if (noClickCount < noButtonTexts.length) {
          const newText = noButtonTexts[noClickCount];
          noButton.textContent = newText;
          noButton.setAttribute('aria-label', `${newText} - Click to respond to Valentine proposal`);
          
          // Announce to screen readers
          announceToScreenReader(`Changed response to: ${newText}`);
        }
        
        // Focus management for accessibility
        yesButton.focus();
      }
    };
    
    // Accessible yes button click handler
    const handleYesClick = function() {
      // Update to celebration
      imageDisplay.src = imageData[6].src;
      imageDisplay.alt = imageData[6].alt;
      valentineQuestion.textContent = "Yayyy!! :3";
      responseButtons.style.display = 'none';
      
      // Announce success to screen readers
      announceToScreenReader("Congratulations! You said yes to the Valentine proposal!");
      
      // Trigger confetti animation
      confetti({
        particleCount: 100,
        spread: 70,
        origin: { y: 0.6 }
      });
    };
    
    // Screen reader announcement helper
    const announceToScreenReader = function(message) {
      const announcement = document.createElement('div');
      announcement.setAttribute('role', 'status');
      announcement.setAttribute('aria-live', 'polite');
      announcement.className = 'sr-only';
      announcement.textContent = message;
      document.body.appendChild(announcement);
      setTimeout(() => document.body.removeChild(announcement), 1000);
    };
    
    // Event listeners
    noButton.addEventListener('click', handleNoClick);
    yesButton.addEventListener('click', handleYesClick);
    
    // Keyboard accessibility
    noButton.addEventListener('keydown', function(e) {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        handleNoClick();
      }
    });
    
    yesButton.addEventListener('keydown', function(e) {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        handleYesClick();
      }
    });
    
    // Initialize accessibility
    document.addEventListener('DOMContentLoaded', function() {
      // Set initial ARIA labels
      noButton.setAttribute('aria-label', 'No - Click to respond to Valentine proposal');
      yesButton.setAttribute('aria-label', 'Yes - Click to accept Valentine proposal');
      
      // Set initial focus for keyboard users
      yesButton.focus();
    });
  </script>
